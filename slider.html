<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <title>SLIDER</title>
  </head>
  <body>
    <div class="first-slider">
      <h1 class="title">ITS FOR U LEXA!</h1>
      <span> CATS</span>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/1.webp" alt="" />
          </div>
          <div class="swiper-slide"><img src="./img/2.webp" alt="" /></div>
          <div class="swiper-slide"><img src="./img/3.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./img/4.png" alt="" /></div>
          <div class="swiper-slide"><img src="./img/5.jpg" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="second-slider">
      <h1 class="title">ITS DOGS</h1>
      <div class="swiper mySwiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="img-dogo"><img src="./img/d1.jpg" alt="" /></div>
          </div>
          <div class="swiper-slide">
            <div class="img-dogo"><img src="./img/d2.jpg" alt="" /></div>
          </div>
          <div class="swiper-slide">
            <div class="img-dogo"><img src="./img/d3.jpg" alt="" /></div>
          </div>
          <div class="swiper-slide">
            <div class="img-dogo"><img src="./img/d4.jpg" alt="" /></div>
          </div>
        </div>
        <div class="swiper-button-next btn-next"></div>
        <div class="swiper-button-prev btn-prev"></div>
      </div>
    </div>
    <div class="third-slider">
      <h1 class="title">CARS</h1>
      <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="car-img">
              <img src="./img/c1.webp" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="car-img">
              <img src="./img/c2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="car-img">
              <img src="./img/c3.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="car-img">
              <img src="./img/c4.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="car-img">
              <img src="./img/c5.webp" alt="" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
